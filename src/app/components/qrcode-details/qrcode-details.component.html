@if (currentQrcode) {
<div class="edit-form">
  <h4>Qrcode</h4>
  <form>
    <div class="form-group">
      <label for="title">Message</label>
      <input
        type="text"
        class="form-control"
        id="title"
        [(ngModel)]="currentQrcode.message"
        name="title"
      />
    </div>
    <div class="form-group">
      <label for="description">Organization</label>
      <input
        type="text"
        class="form-control"
        id="description"
        [(ngModel)]="currentQrcode.organization"
        name="description"
      />
    </div>
  </form>

  <br/>
  <button class="m-2 btn btn-danger mr-2" (click)="deleteQrcode()">
    Delete
  </button>

  <button type="submit" class="m-2 btn btn-success" (click)="updateQrcode()">
    Update
  </button>
  <p>{{ message }}</p>
</div>
} @else {
<div>
  <br />
  <p>Cannot access this Qrcode...</p>
</div>
}
