<div class="parent">
  <h1>Search By Organization</h1>
  <div class="search-container">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search by Organization" [(ngModel)]="organization">
      <button class="btn" (click)="onSearchByOrganization()">Search</button>
    </div>
  </div>
  <app-spinner *ngIf="showSpinner"></app-spinner>

  <div class="results" *ngIf="show">
    <div *ngIf="searchResults && searchResults.length">
      <button class="btn btn-danger" (click)="deleteQrCodesByOrganization()">Delete All QR Codes</button>
  
      <br/>
      <h3 class="table-header">Data</h3>
      <app-fetchcodes [organization]="organization"></app-fetchcodes>
    </div>
    <div *ngIf="searchResults && searchResults.length === 0">
      <h3 class="no-data">No Data Found</h3>
    </div>
  </div>
</div>
